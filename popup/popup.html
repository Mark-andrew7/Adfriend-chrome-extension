<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdFriend</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>AdFriend</h1>
    <p>Replace ads with positivity!</p>

    <div class="options">
        <label>
            <input type="radio" name="contentType" value="quotes"> Quotes
        </label>
        <label>
            <input type="radio" name="contentType" value="reminders"> Reminders
        </label>
    </div>

    <button id="save">Save Preferences</button>
    <p id="savedMessage" style="display: none; color: green;">Preferences saved!</p>

    <script src="popup.js"></script>
</body>
</html>
